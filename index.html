<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archero 2 Offer Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item-row {
      display: grid;
      grid-template-columns: 40% 30% 30%;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .item-select, .item-qty {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #1e1e1e;
      color: #fff;
    }
    .item-total {
      text-align: right;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #03dac5;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .price-section {
      margin-top: 20px;
    }
    #offer-price {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
      border: none;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #1f1f1f;
      border-radius: 8px;
    }
    .verdict.good { color: yellow; }
    .verdict.amazing { color: limegreen; }
    .verdict.bad { color: red; }
    .verdict.meh { color: orange; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Archero 2 Offer Calculator</h1>
    <div id="item-list"></div>
    <button id="add-item">+ Add Item</button>

    <div class="price-section">
      <label for="offer-price">Offer Price (€):</label>
      <input type="number" id="offer-price" step="0.01" placeholder="Enter price" />
      <button id="evaluate-offer">Evaluate Offer</button>
    </div>

    <div id="result" class="result-box"></div>
  </div>

  <template id="item-row-template">
    <div class="item-row">
      <select class="item-select">
        <option disabled selected>Select an item</option>
      </select>
      <input type="number" class="item-qty" min="0" placeholder="0" />
      <div class="item-total">€0.00</div>
    </div>
  </template>

  <!-- Reference external config -->
  <script src="config.js"></script>

  <!-- Main app logic -->
  <script>
    const formatEuro = val => `€${val.toFixed(2)}`;

    function createItemRow() {
      const template = document.getElementById('item-row-template');
      const clone = template.content.cloneNode(true);
      const select = clone.querySelector('.item-select');
      const qtyInput = clone.querySelector('.item-qty');
      const totalDiv = clone.querySelector('.item-total');

      for (let key in itemBaseValues) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = itemIcons[key] || key;
        select.appendChild(option);
      }

      function updateTotal() {
        const qty = parseFloat(qtyInput.value) || 0;
        const val = itemBaseValues[select.value] || 0;
        const total = qty * val;
        totalDiv.textContent = formatEuro(total);
      }

      select.addEventListener('change', updateTotal);
      qtyInput.addEventListener('input', updateTotal);
      updateTotal();

      document.getElementById('item-list').appendChild(clone);
    }

    function evaluateOffer() {
      const rows = document.querySelectorAll('.item-row');
      let totalValue = 0;

      rows.forEach(row => {
        const select = row.querySelector('.item-select');
        const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
        const unit = itemBaseValues[select.value] || 0;
        totalValue += qty * unit;
      });

      const offerPrice = parseFloat(document.getElementById('offer-price').value) || 0;
      const resultDiv = document.getElementById('result');

      if (offerPrice <= 0 || totalValue <= 0) {
        resultDiv.innerHTML = '<span class="verdict bad">Please enter at least one item and a valid offer price.</span>';
        return;
      }

      const ratio = totalValue / offerPrice;
      const percentage = ratio * 100;

      let verdictText = '';
      let verdictClass = '';

      if (ratio >= 2.5) {
        verdictText = 'Amazing Deal!';
        verdictClass = 'amazing';
      } else if (ratio >= 1.5) {
        verdictText = 'Good Deal';
        verdictClass = 'good';
      } else if (ratio >= 1.0) {
        verdictText = 'Meh';
        verdictClass = 'meh';
      } else {
        verdictText = 'Bad Deal';
        verdictClass = 'bad';
      }

      resultDiv.innerHTML = `
        <strong>Total Estimated Value:</strong> ${formatEuro(totalValue)}<br />
        <strong>Value Ratio:</strong> ${ratio.toFixed(2)}x (${percentage.toFixed(0)}%)<br />
        <strong class="verdict ${verdictClass}">${verdictText}</strong>
      `;
    }

    document.getElementById('add-item').addEventListener('click', createItemRow);
    document.getElementById('evaluate-offer').addEventListener('click', evaluateOffer);

    window.onload = () => createItemRow();
  </script>
</body>
</html>
